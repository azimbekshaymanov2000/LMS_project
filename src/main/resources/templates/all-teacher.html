<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher list</title>
    <style>
        body {
            background: url("https://images.freeimages.com/images/large-previews/433/snow-1359278.jpg") no-repeat;
            background-size: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="student-table">

    <table class="table">
        <thead>
        <tr>
            <td>No</td>
            <td>Teacher fullname</td>
            <td>Teacher login</td>


        </tr>
        </thead>
        <tbody>
        <tr th:each="teacherall : ${teacher}">
            <td th:text="${teacherallStat.count}"></td>
            <td th:text="${teacherall.getFullname()}"></td>
            <td th:text="${teacherall.getLogin()}"></td>
            <td>
                <form th:action="@{/teacher/update{id}(id=${teacherall.getId()})}" class="btn-warning" th:method="POST">
                    <button type="submit" class="btn btn-success">Update</button>
                    <!--                    <a th:href="@{/student/{id}(id=${studentall.getId()})}" class="btn btn-danger"><button type="submit">Update</button></a>-->
                </form>
                <form th:action="@{/teacher/{id}(id=${teacherall.getId()})}" class="btn btn-danger" th:method="POST">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
<!--                <a th:href="@{/teacher/{id}(id=${teacherall.getId()})}" class="btn btn-danger" th:method="post">Delete</a>-->


            </td>


        </tr>
        </tbody>
    </table>

</div>
<div>

    <a href="/teacher/back" >
        <button type="submit" class="btn btn-danger">Back service</button>
    </a>



</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMhttps://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.admins.com%2Fresearch%2Fcompare%2F&psig=AOvVaw0Fi1bXcYHFNLexHN5UyIKM&ust=1698317435920000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCNiXsK-5kYIDFQAAAAAdAAAAABAEwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
