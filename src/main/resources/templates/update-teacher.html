<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="student-table">

    <table class="table">
        <thead>
        <tr>
            <td>No</td>
            <td>TEACHER FULL_NAME</td>
            <td>TEACHER LOGIN</td>
            <td>TEACHER PAROL</td>


        </tr>
        </thead>
        <tbody>
        <tr th:each="teach : ${teachers}">
            <td th:text="${teachStat.count}"></td>
            <td th:text="${teach.getFullname()}"></td>
            <td th:text="${teach.getLogin()}"></td>
            <td th:text="${teach.getParol()}"></td>

        </tr>
        </tbody>
    </table>

</div>



<div class="btn chat-bubble-img-container">
    <form th:action="@{/teacher/{id}(id=${teachers.get(0).getId()})}" th:method="GET">
        <input type="text" name="fullname" placeholder="fullname">
        <input type="text" name="login" placeholder="login">
        <input type="text" name="parol" placeholder="parol">
        <button type="submit" class="btn btn-success">Success</button>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMhttps://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.admins.com%2Fresearch%2Fcompare%2F&psig=AOvVaw0Fi1bXcYHFNLexHN5UyIKM&ust=1698317435920000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCNiXsK-5kYIDFQAAAAAdAAAAABAEwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
